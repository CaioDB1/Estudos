<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <div class="intro py-3 bg-warning text-center">
        <p class="h1 display-3 my-4">Quiz</p>
    </div>

    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-light">Você consegue acertar essas questões?</h2>
            <form class="quiz-form text-light">

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        Quais os países do BRICS??
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="inputQuestao1" value="A" id="q1a" checked>
                        <label class="form-check-label" for="q1a">Brasil, Russia, Italia, Colombia, Sudão</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="inputQuestao1" value="B" id="q1b">
                        <label class="form-check-label" for="q1b">Brasil, Russia, India, China, Africa do Sul</label>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Responder</button>
                </div>
            </form>
            <h1 class="my-4 text-white text-center" id="textoResposta"></h1>
        </div>

    </div>

    
    
<script src="./app.js"></script>
</body>
</html>
