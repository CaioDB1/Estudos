<!DOCTYPE html>

<head>

<body>

                <label class="form-check-label" for="q1c">20 anos</label>

            </div>
        </div>
        <div class="my-4">
            <h4 class="text-light">2. Quantos anos durou o império brasileiro?</h4>

            </div>
            <div class="form-check text-white-50">
                <input class="form-check-input" type="radio" id="q2b" name="q2" value="B">
                <label class="form-check-label" for="q2b">67 anos</label>
            </div>
            <div class="form-check text-white-50">
                <input class="form-check-input" type="radio" id="q2c" name="q2" value="C">
                <label class="form-check-label" for="q2d">72 anos</label>
            </div>
        </div>
        <div class="my-4">
            <h4 class="text-light">Quando o Brasil ganhou a guerra do paraguai?</h4>
            <div class="form-check text-white-50">
                <input class="form-check-input" type="radio" id="q3a" name="q3" value="A">
                <label class="form-check-label" for="q3a">1867</label>
            </div>
            <div class="form-check text-white-50">
                <input class="form-check-input" type="radio" id="q3b" name="q3" value="B">
                <label class="form-check-label" for="q3b">1875</label>
            </div>
            <div class="form-check text-white-50">
                <input class="form-check-input" type="radio" id="q3c" name="q3" value="C">
                <label class="form-check-label" for="q3c">1870</label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary my-3">Enviar</button>
